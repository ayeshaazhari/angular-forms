<div class="container mx-auto my-5">

  <h1 class="text-center my-5"> Reactive form</h1>
<hr size="4">
<form [formGroup]="myform">
    <div class="form-group">
        <label for="username" class="required.field">Username</label>
        <input
        formControlName="username"
        id="username"
        type="text"
        class="form-control w-50">

        <div *ngIf="myform.get('username').touched && myform.get('username').invalid" class="alert alert-danger w-50">
            <div *ngIf="myform.get('username').errors.required">
                Username can't be empty
            </div>

            <div *ngIf="myform.get('username').errors.cannotContainSpace">
                Username can't have space
            </div>
        </div>


    </div>

    <div class="form-group w-50">
        <label for="email" class="required.field">Email</label>
        <input
        formControlName="email"
        id="email"
        type="email"
        class="form-control">

        <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
            <div *ngIf="email.errors.required">
                Email can not be empty
            </div>

        </div>
    </div>


    <div class="form-group w-50">
        <label for="password" class="required.field">Password</label>
        <input
        formControlName="password"
        id="password"
        type="password"
        class="form-control">

        <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
            <div *ngIf="myform.get('password').errors.required">
                Password can't be empty
            </div>
            <div *ngIf="password.errors.pattern">
                Password should be in caps
            </div>

            <div *ngIf="password.errors.minlength">
                Password should be atleast 5 characters
            </div>
        </div>


    </div>



    <div class="form-group w-50">
        <label for="select" class="required.field">Category</label>
        <select
        formControlName="category"
        class="form-control">
            <option value="" >Select</option>
            <option value="html">HTML</option>
            <option vlaue="css">CSS</option>
            <option value="js">JavaScript</option>
        </select>

        <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
            <div *ngIf="category.errors.required">
                category can't be empty
            </div>
            </div>
    </div>


</form>
</div>
